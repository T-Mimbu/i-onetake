<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>「いーー」1テイク F0+VTL 推定</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <h1>「いーー」1テイク F0 + VTL 推定（ブラウザ録音 → API解析）</h1>

    <div class="controls">
      <label>API URL:
        <input id="apiUrl" value="http://localhost:8000/analyze" />
      </label>
      <label>Profile:
        <select id="profile">
          <option value="auto" selected>auto</option>
          <option value="male">male</option>
          <option value="female">female</option>
        </select>
      </label>
      <label>Known height (cm):
        <input id="knownHeight" type="number" step="0.1" placeholder="任意" />
      </label>
      <button id="recBtn">🎙 録音開始（3秒）</button>
      <a id="dlLink" style="display:none;">録音WAVをダウンロード</a>
    </div>

    <pre id="log"></pre>
    <pre id="result"></pre>
  </main>
  <script src="./script.js"></script>
</body>
</html>
